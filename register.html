<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米账号 - 注册</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
        }

        .h_panel,
        .login_banner {
            width: 1130px;
            margin: 0 auto;
        }

        .h_logo {
            width: 200px;
            height: 98px;
            background: url(https://account.xiaomi.com/static/res/7f6f2f5/account-static/respassport/acc-2014/img/mistore_logo.png) no-repeat;
            float: left;
        }

        .h_logo a {
            display: block;
            height: 98px;
            text-indent: -9999em;
        }

        /* 顶部导航 */
        .top-nav {
            position: absolute;
            right: 20px;
            top: 30px;
        }

        .top-nav a {
            color: #838383;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        .top-nav a:hover {
            color: #ff6700;
        }

        .login_banner_panel {
            width: 100%;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-image: linear-gradient(120deg, #4b5cc4, #6f42c1, #b967c7);
            background-repeat: no-repeat;
            background-position: top center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        /* 注册框样式 */
        .layout {
            width: 410px !important;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            border-radius: 4px;
            padding: 30px;
            margin-right: 100px;
            position: relative !important;
            right: auto !important;
            top: auto !important;
            transform: none !important;
        }

        /* 标题样式 */
        .header_tit_txt {
            font-size: 24px;
            color: #333;
            margin: 10px 0 30px;
            font-weight: normal;
        }

        /* 表单样式 */
        .login_area {
            padding: 0;
        }

        .labelbox {
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            transition: all 0.3s;
            position: relative;
        }

        .labelbox:hover {
            border-color: #ff6700;
        }

        .item_account {
            width: 100%;
            height: 50px;
            padding: 0 15px;
            font-size: 14px;
            border: none;
            outline: none;
            box-sizing: border-box;
        }

        /* 按钮样式 */
        .btnadpt {
            width: 100%;
            height: 50px;
            background: #ff6700;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btnadpt:hover {
            background: #f85000;
        }

        /* 底部链接 */
        .other_panel {
            margin-top: 20px;
        }

        .reverse a {
            color: #ff6700;
            text-decoration: none;
            font-size: 14px;
        }

        /* 其他登录方式 */
        .other_login_type {
            margin-top: 30px;
        }

        .oth_type_tit {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .oth_type_txt {
            font-size: 14px;
            color: #999;
            padding: 0 10px;
        }

        .oth_type_links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .icon_type {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f5f5f5;
            line-height: 40px;
            text-align: center;
            transition: all 0.3s;
        }

        .icon_type:hover {
            transform: scale(1.1);
            background: #e0e0e0;
        }

        /* 错误提示样式 */
        .err_tip {
            margin: 10px 0;
            color: #ff6700;
            font-size: 12px;
        }

        .icon_error {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 5px;
            vertical-align: middle;
        }

        /* 注册标签切换 */
        .nav_tabs {
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            margin-bottom: 20px;
        }

        .navtab-link {
            color: #666;
            text-decoration: none;
            font-size: 16px;
            margin-right: 30px;
            padding-bottom: 10px;
            position: relative;
        }

        .navtab-link.now {
            color: #ff6700;
        }

        .navtab-link.now:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ff6700;
        }

        /* 底部版权 */
        .n-footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #999;
            z-index: 100;
        }

        .nf-link-area {
            margin-bottom: 10px;
        }

        .lang-select-list {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .lang-select-list li {
            margin: 0 5px;
        }

        .lang-select-list a {
            color: #999;
            text-decoration: none;
        }

        .lang-select-list a:hover {
            color: #ff6700;
        }

        /* 响应式调整 */
        @media screen and (max-width: 1200px) {
            .content-wrapper {
                flex-direction: column;
                justify-content: center;
            }

            .layout {
                margin: 0 auto;
            }
        }
    </style>
    <link rel="stylesheet" href="css/login.css">
    <!-- 模块化开发 -->
    <script src='js/require.js' async='true' defer data-main='js/main2'></script>
</head>
